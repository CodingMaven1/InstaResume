<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaResume</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="InstaResume.css">
  </head>
  <body>

    <header>

      <div class="nav">
        <ul class="navbar">
          <li>InstaResume</li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>

      <div class="resume">

        <div class="content">
          <h1 class="mainHeading">InstaResume</h1>
          <h3 class="subHeading">The dynamic resume builder!</h3>
          <p class="details">Build your resumes hassle-free and access them anywhere.<br>
            It is easy to use and free of cost. Sign Up to get started! </p>
        </div>

        <div class="imageCarousel">
          <img id="img1" src="resume.svg" alt="">

        </div>


        <div class="formContent">
            <a href="#" class="signup">Sign Up</a>
            <a href="#" class="login">Login</a>
            <div class="container">

              <!-- sign up form -->
              <form action="" class="sign">
                <label for="full-name">Full Name:</label><br>
                <input type="text" class="sign-up-input" id="full-name" autofocus><br>

                <label for="registration-number">Registration Number:</label><br>
                <input type="text" class="sign-up-input" id="registration-number"><br>

                <label for="email-address">Email:</label><br>
                <input type="email" class="sign-up-input" id="email-address"><br>

                <label for="password">Password:</label><br>
                <input type="password" class="sign-up-input" id="password"><br>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" class="sign-up-input" id="confirm-password"><br>

                <input type="checkbox" id="show-password">

                <label for="show-password"> Show Password</label>

                <a href="Dashboard.html" id="submit">Submit</a>
              </form>

              <!-- Login form -->

              <form class="log" action="">

                <label for="email-address">Email:</label><br>
                <input type="email" class="sign-up-input" id="email-address"><br>

                <label for="password">Password:</label><br>
                <input type="password" class="sign-up-input" id="password"><br>

                <input type="checkbox" id="show-password">

                <label for="show-password"> Show Password</label>

                <a href="#" id="submit">Submit</a>


              </form>

            </div>
        </div>

      </div>
    </header>


<script src="InstaResume.js" charset="utf-8"></script>
  </body>
</html>
